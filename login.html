<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loop Deck</title>
    <!-- Favicon sourced from fontawesome.com-->
    <link rel="icon" href="compact-disc-solid.svg" />
    <!-- Putting Bootstrap link above main.css link gives main.css priority -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet" />
    
    <style>
      body {
        margin: 7px;
      }

      footer hr {
        opacity: 100%;
        margin: 0px -8px 12px -8px;
      }

      h1{
        font-size: 32px;
        margin: -1px 0px;
      }

      #tabsDivider {
        opacity: 100%;
        margin: -42px -8px 20px -8px;
      }

      nav {
        line-height: normal;
      }
    </style>
    
  </head>
  <body>

    <header class="py-3">
      <div id="headerTitle">
        <h1 class="fw-bold">Loop Deck</h1>
      </div>
      <nav>
        <menu id="headerButtons">
          <li><a href="index.html">Music Player</a></li>
          <li><a href="playlists.html">Playlists</a></li>
          <li class="selected">Log In</li>
        </menu>
      </nav>
    </header>

    <main>
      <hr id="tabsDivider" />
      <p class="mx-3">Create a user to save playlists!</p>
      <div id="formWrapper" class="box">
        <form action="index.html" class="px-4">
          <div>
            <label for="userLogin" class="form-label fw-bold">Username:</label>
            <input id="userLogin" type="text" class="form-control" />
            <br />
            <label for="userPass" class="form-label fw-bold">Password:</label>
            <input id="userPass" type="password" class="form-control" />
          </div>
          <div>
            <button type="submit" class="btn btn-outline-dark my-3 fw-bold border border-dark border-2">Create user</button>
            <button type="submit" class="btn btn-outline-dark my-3 fw-bold border border-dark border-2">Log In</button>
          </div>
        </form>
      </div>
    </main>
    
    <footer class="mt-5">
      <hr />
      <div id="footerAbout">
        <p>Created by Cassie Rust for CS 260</p>
        <a href="https://github.com/ActillyAllay/startup">GitHub Repository</a>
      </div>
    </footer>

  </body>
</html>
